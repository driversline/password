<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../javascript/index.js" defer></script>
</head>
<body>
    <div class="container">
        <label for="length">Длина пароля:</label>
        <input type="number" id="length" min="1" max="1000000" value="36">
        <br>
        <button onclick="generatePassword()">Сгенерировать пароль</button>
        <button onclick="copyPassword()">Копировать</button>
        <div class="password-window">
            <div class="password" id="password"></div>
        </div>
    </div>
</body>
</html>
