<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../javascript/index.js" defer></script>
</head>
<body>
    <div class="container">
        <label for="length">Длина пароля:</label>
        <input type="text" id="length" inputmode="numeric" pattern="\d*" placeholder="Введите длину" value="0">
        <br>
        <button onclick="generatePassword()">Сгенерировать пароль</button>
        <button id="copyButton" onclick="copyPassword()">Копировать</button>
        <div class="password-window" id="passwordWindow" style="display: none;">
            <div class="password" id="password"></div>
        </div>
    </div>
</body>
</html>
